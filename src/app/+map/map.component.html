<div id="content">
  <section id="widget-grid" class="">
    <!-- row -->
    <div class="row">
      <!-- NEW WIDGET START -->
      <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12 sortable-grid ui-sortable">
        <!-- Widget ID (each widget will need unique ID)-->
        <div class="jarviswidget jarviswidget-sortable" id="wid-id-0" role="widget">
          <header role="heading">
            <span class="widget-icon">
              <i class="fa fa-map"></i>
            </span>
            <h2>Map</h2>
            <span class="jarviswidget-loader">
              <i class="fa fa-refresh fa-spin"></i>
            </span>
          </header>
          <!-- widget div-->
          <div role="content">
            <!-- widget content -->
            <div class="widget-body">
              <!-- this is what the user will see -->
              <div class="row">

                <div id="gmap-wait" name="gmap-wait" align="center"></div>
                <div class="GmapShowDetailControl">
                  <a id="gmap-btnShowDetail" class="btn btn-default btn-sm">
                    <i class="fa fa-list"></i> Road List</a>
                </div>
                <div id="gmap"></div>
                <div id="gmap-ctrls">
                  <div id="gmap-ctrl1" class="gmap-ctrl">
                    <div id="gmap-searchPanel" style="width: 350px">
                      <div class="input-group  stylish-input-group">
                        <input type="search" class="form-control input" style="font-size: 14px" id="gmap-txtSearch" placeholder="Enter to search">
                        <span class="input-group-addon">
                          <button id="gmap-btnSearchEraser" type="button" style="height: 100%; background-color: #ccc">
                            <i class="fa fa-eraser"></i>
                            <!-- <span class="glyphicon glyphicon-search"></span> -->
                          </button>
                          <button id="gmap-btnSearch" type="button" style="height: 100%; background-color: #ccc">
                            <i class="fa fa-search" style="height: 100%"></i>
                            <!-- <span class="glyphicon glyphicon-search"></span> -->
                          </button>
                        </span>
                      </div>
                    </div>
                    <div id="gmapRoadTableDiv" style="overflow-y: auto; height: 290px; width: 350px">
                      <!-- <div id="results"></div> -->
                      <table id="gmapRoadsTable" class="table table-hover table-sm" style="font-size: 14px">
                        <thead>
                        </thead>
                        <tbody>
                        </tbody>
                      </table>
                      <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                    </div>
                  </div>
                  <div id="gmap-ctrl2" class="gmap-ctrl">
                    <a id="gmap-setPoint" class="btn btn-default btn-sm">
                      <i class="fa fa-map-marker"></i>
                    </a>
                    <a id="gmap-resetView" class="btn btn-default btn-sm">
                      <i class="fa fa-refresh"></i>
                    </a>
                  </div>
                  <div id="gmap-description" class="gmap-ctrl">
                  </div>
                </div>
              </div>
            </div>
            <!-- end widget content -->
          </div>
          <!-- end widget div -->
        </div>
        <!-- end widget -->
      </article>
      <!-- WIDGET END -->
    </div>
    <!-- end row -->
    <!-- row -->
    <div class="row">
      <!-- a blank row to get started -->
      <div class="col-sm-12">
        <!-- your contents here -->
      </div>
    </div>
    <!-- end row -->
  </section>
  <!-- end widget grid -->
</div>
